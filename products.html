        fetch('https://jsonplaceholder.typicode.com/posts')
            .then((response) => response.json())
            .then((dataArray) => {
                let mockup = ``;

                dataArray.forEach(element => {
                    let newData = 
                        `
                        <tr>
                            <th scope="row">${element.id}</th>
                            <td>${element.title}</td>
                            <td>${element.body}</td>
                        </tr>
                        `
                        mockup += newData
                });

                document.getElementById('tablebody').innerHTML = mockup

            });

            $('#myTable').DataTable();
